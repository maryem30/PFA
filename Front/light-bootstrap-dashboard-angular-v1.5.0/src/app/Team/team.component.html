
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="content table-responsive table-full-width">         
                      <div class="col-md-3">
                       <div class="form-group">                 
                          <input class="form-control form-control-sm ml-3 w-75" type="text" name="" #myInput  [(ngModel)]="teamName" (input)="Search()" placeholder="Search " aria-label="Search">
                          </div>                                       
                      </div>
                        
                      <table class="table table-hover table-striped">
                              <tr> <th>Team Name</th>
                                  <th>nom </th> 
                                  <th>prenom</th> 
                                <!--  <th>rib</th> 
                                  <th>date_Naissance</th> -->
                                  <th>email</th>
                                   <th>tel</th>
                                   <th>supprimer</th>
                                 </tr>
                                  <tr *ngFor="let row of tabStage">
                              
                                      <td>{{row.teamName}}</td>
                                      <td>{{row.teamLeader.nom}}</td>
                                      <td>{{row.teamLeader.prenom}}</td>
                                    
                                      <td>{{row.teamLeader.email}}</td>
                                      <td>{{row.teamLeader.tel}}</td>
                                     
                                      <td><button class="btn" (click)="deleteStage(row.id)"><i class="fa fa-trash"></i></button></td>
                                      
                                  </tr>
                        </table>
                        <ul class="nav nav-pills">
                            <li class="nav-item" *ngFor="let p of pages; let i=index" >
                                <a class="nav-link" href="#" (click)="setPage(i,$event)" ngClass="{'active': i==page}">{{i}}</a>
                            </li>
                        </ul>

                  </div>
              </div>
          </div>
         
</div>

<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="content table-responsive table-full-width">
                  <div class="col-md-12">         
                      <div class="col-md-10">
                     </div>
                      <div class="col-md-2">
                                                           
                      </div>
                      </div>
                        
                      <table class="table table-hover table-striped">
                          <tr>
                              <th >nom <br>
   </th> 
                              <th>type projet<br>
                                   </th> 
                            <!--  <th>rib</th> 
                              <th>date_Naissance</th> -->
                             <th>budget </th>
                              <th>date debut<br>
                                  </th>
                             
                              <th>date fin </th>
                             
                              <th>  <button class="btn" (click)="ajouter()"> Ajouter projet</button>    </th>
                             
                             </tr>
                              <tr *ngFor="let row of tabStag">
                          
                                 
                                  <td>{{row.nom}}</td>
                                  <td>{{row.type_projet}}</td>
                                  <!--<td>{{row.rib}}</td>
                                  <td>{{row.date_naissance}}</td>-->
                                  <td>{{row.budget}}</td>
                                 <td>{{row.date_debut}}</td>
                                  <td>{{row.date_fin}}</td>
                                
                                  <td><button class="btn" (click)="deleteProj(row.id)"><i class="fa fa-trash"></i></button>
                                  <button class="btn" (click)="update(row.id)"><i class="glyphicon glyphicon-repeat"></i></button></td>
                                  
                              </tr>
                                      
                        </table>
                        <ul class="nav nav-pills">
                            <li class="nav-item" *ngFor="let p of pages; let i=index" >
                                <a class="nav-link" href="#" (click)="setPage(i,$event)" ngClass="{'active': i==page}">{{i}}</a>
                            </li>
                        </ul>

                  </div>
              </div>
          </div>
         
</div>

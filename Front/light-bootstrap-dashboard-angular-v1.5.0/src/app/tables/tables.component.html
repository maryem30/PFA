<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Striped Table with Hover</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                              
                                 
                                    <tr *ngFor="let row of tabStag">
                                
                                        <td>{{row.cin}}</td>
                                        <td>{{row.nom}}</td>
                                        <td>{{row.prenom}}</td>
                                        <td>{{row.rib}}</td>
                                        <td>{{row.date_naissance}}</td>
                                        <td>{{row.email}}</td>
                                        <td>{{row.tel}}</td>
                                        <td><button class="btn" (click)="deleteStag(row.id)"><i class="fa fa-trash"></i></button></td>
                                    </tr>
                          </table>

                    </div>
                </div>
            </div>
           
</div>

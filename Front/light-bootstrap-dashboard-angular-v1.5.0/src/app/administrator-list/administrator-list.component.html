
<table class="table table-hover table-striped">
  <tr> <th>Identificateur</th>
      <th>nom</th> 
      <th>prenom</th>
      <th>tel</th> 
      <th>Role</th>
      <th>Supprimer</th> 
        
     </tr>
     <tr *ngFor="let row of tabAdmin">
      <td>{{row.id}}</td>
      <td>{{row.nom}}</td>
      <td>{{row.prenom}}</td>
      <td>{{row.tel}}</td>
      <td>{{row.role}}</td>
      <td><button class="btn" (click)="deleteAdmin(row.id)"><i class="fa fa-trash"></i></button></td>
  </tr>
</table>
<ul class="nav nav-pills">
  <li class="nav-item" *ngFor="let p of pages; let i=index" >
      <a class="nav-link" href="#" (click)="setPage(i,$event)" ngClass="{'active': i==page}">{{i}}</a>
  </li>
</ul>

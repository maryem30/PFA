<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                        <form #stagiaireForm="ngForm" (ngSubmit)="saveStagiaire(stagiaireForm)">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label>email</label>
                                        <input type="text" class="form-control" placeholder="Email"  name="email" [(ngModel)]="email">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>mot de passe</label>
                                        <input type="text" class="form-control" placeholder="mot de passe"  name="password" [(ngModel)]="password">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>nom</label>
                                        <input type="text" class="form-control" placeholder="nom"  name="nom" [(ngModel)]="nom">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>prenom</label>
                                        <input type="text" class="form-control" placeholder="prenom"  name="prenom" [(ngModel)]="prenom">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>sexe</label>
                                        <select class="form-control"  name="sexe" [(ngModel)]="sexe">
                                            <option value="Man">homme
                                            <option value="Woman">femme
                                          </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>date de naissance</label>
                                        <input type="date" class="form-control" placeholder="date de naissance"  name="dateNes" [(ngModel)]="dateNes">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>lieu de naissance</label>
                                        <input type="text" class="form-control" placeholder="lieu de naissance"  name="lieuNes" [(ngModel)]="lieuNes">
                                    </div>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <label>adresse</label>
                                            <input type="text" class="form-control" placeholder="adresse"  name="adresse" [(ngModel)]="adresse">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>tel</label>
                                            <input type="text" class="form-control" placeholder="tel"  name="tel" [(ngModel)]="tel">
                                        </div>
                                    </div>
                                </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>numéro cin</label>
                                        <input type="text" class="form-control" placeholder="numéro cin"  name="cin" [(ngModel)]="cin">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>date d'émission cin</label>
                                        <input type="date" class="form-control" placeholder="date d'émission cin"  name="dateCIN" [(ngModel)]="dateCIN">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>lieu d'émission cin</label>
                                        <input type="text" class="form-control" placeholder="lieu d'émission cin"  name="lieuCIN" [(ngModel)]="lieuCIN">
                                    </div>
                                </div>
                                
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                                <h4 class="title">Mike Andrew<br />
                                    <small>michael24</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> "Lamborghini Mercy <br>
                            Your chick she so thirsty <br>
                            I'm in that two seat Lambo"
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

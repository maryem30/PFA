<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content table-responsive table-full-width">
                    <div class="col-md-12">         
                        <div class="col-md-10">
                       </div>
                        <div class="col-md-2">
                            <button class="btn" (click)="ajouter()">Ajouter Stagiaire</button>                                     
                        </div>
                        </div>
                          
                        <table class="table table-hover table-striped">
                            <tr> <th  > Cin <br>
                                <div class="form-group">                 
                               <input class="form-control form-control-sm ml-3 w-75" type="text" cin="" #myInput  [(ngModel)]="cin" (input)="SearchByCin()" placeholder="Recherche " aria-label="Search">
                               </div> </th>
                                <th >nom <br>
                                     <div class="form-group">                 
                                    <input class="form-control form-control-sm ml-3 w-75" type="text" name="" #myInput  [(ngModel)]="nom" (input)="SearchByNom()" placeholder="Recherche " aria-label="Search">
                                    </div>   </th> 
                                <th>prenom<br>
                                    <div class="form-group">                 
                                   <input class="form-control form-control-sm ml-3 w-75" type="text" prenom="" #myInput  [(ngModel)]="prenom" (input)="SearchByPrenom()" placeholder="Recherche" aria-label="Search">
                                   </div> </th> 
                              <!--  <th>rib</th> 
                                <th>date_Naissance</th> -->
                                <th>email<br>
                                    <div class="form-group">                 
                                   <input class="form-control form-control-sm ml-3 w-75" type="text" email="" #myInput  [(ngModel)]="email" (input)="SearchByEmail()" placeholder="Recherche" aria-label="Search">
                                   </div> </th>
                                 <th>tel<br>
                                    <div class="form-group">                 
                                   <input class="form-control form-control-sm ml-3 w-75" type="text" tel="" #myInput  [(ngModel)]="tel" (input)="SearchByTel()" placeholder="Recherche" aria-label="Search">
                                   </div> </th>
                                 <th>supprimer</th>
                                 <th>modifier</th>
                               </tr>
                                <tr *ngFor="let row of tabStag">
                            
                                    <td>{{row.cin}}</td>
                                    <td>{{row.nom}}</td>
                                    <td>{{row.prenom}}</td>
                                    <!--<td>{{row.rib}}</td>
                                    <td>{{row.date_naissance}}</td>-->
                                    <td>{{row.email}}</td>
                                    <td>{{row.tel}}</td>
                                   
                                    <td><button class="btn" (click)="deleteStag(row.id)"><i class="fa fa-trash"></i></button></td>
                                    <td><button class="btn" (click)="update(row.id)"><i class="glyphicon glyphicon-repeat"></i></button></td>
                                    
                                </tr>
                                        
                          </table>
                          <ul class="nav nav-pills">
                              <li class="nav-item" *ngFor="let p of pages; let i=index" >
                                  <a class="nav-link" href="#" (click)="setPage(i,$event)" ngClass="{'active': i==page}">{{i}}</a>
                              </li>
                          </ul>

                    </div>
                </div>
            </div>
           
</div>
